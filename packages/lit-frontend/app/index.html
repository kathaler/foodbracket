<!DOCTYPE html>
<html>
  <head>
    <title>Tournament</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />
    <link rel="stylesheet" href="/styles/page.css" />
    <script type="module" src="/src/drop-down.ts"></script>
    <script type="module" src="/src/user-panel.ts"></script>
    <script type="module" src="/src/toggle-switch.ts"></script>
    <script type="module" src="/src/card.ts"></script>
    <script type="module" src="/src/card-menu.ts"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body" class="dark">
    <header>
      <div class="header-left">
        <div class="title-container">
          <h1>Food Bracket</h1>
        </div>
        <nav class="nav-container">
          <a href="your-restaurants.html" class="button boxed">Your Restaurants</a>
          <a href="about.html" class="button boxed">About</a>
          <a href="contact.html" class="button boxed">Contact</a>
        </nav>
      </div>
      <nav class="user-nav-container">
        <p>
          <drop-down align="right">
            <img class="header-image" src="/images/firestone.jpeg" />
            Hello, User
            <user-panel
              slot="menu"
              avatar="/images/firestone.jpeg">
              <span slot="name">Test User</span>
            </user-panel>
          </drop-down>
        </p>
      </nav>
    </header>
    <div class="container">
      <div class="left" >
        <section class="preferences-section">
          <h2>
            <svg class="icon">
              <use href="/icons/map-markers.svg#icon-information"></use>
            </svg>
            Begin By Selecting Your Preferences</h2>
          <form id="preferencesForm">
            <label for="location">Enter Your Location:</label>
            <input type="text" id="location" name="location" placeholder="Zip code or City">
        
            <label for="delivery">Offers Delivery:</label>
            <input type="checkbox" id="delivery" name="delivery">
        
            <label for="foodType">Type of Food:</label>
            <select id="foodType" name="foodType">
              <option value="any">Any</option>
              <option value="fastfood">Fast Food</option>
              <option value="sitdown">Sit Down</option>
              <option value="healthy">Healthy</option>
              <!-- Add more options as needed -->
            </select>
        
            <input type="submit" value="Save Preferences">
          </form>
        </section>
      </div>
      <div class="right" >
        <span class="menu-header">
          <h2>Please select 8 restaurants to begin the bracket</h2>
        </span>
          <card-menu src="/data/restaurants.json"></card-menu>
      </div>
    </div>
  </body>
</html>
