<!DOCTYPE html>
<html>
  <head>
    <title>Tournament</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/tokens.css" />

    <script type="module" src="./drop-down.ts"></script>

    <script type="module" src="./toggle-switch.ts"></script>
    <script type="module" src="./card.ts"></script>
    <script type="module" src="./card-menu.ts"></script>
    <script type="module" src="./preferences-form.ts"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Silkscreen&display=swap"

  <body id="body" class="dark">
    <header>

        <div class="title-container">
          <h1>Food Bracket</h1>
        </div>
        <nav class="nav-container">
          <a href="your-restaurants.html" class="button boxed">Your Restaurants</a>

        <p>

    <div class="container">

        <section class="preferences-section">
          <h2>
            <svg class="icon">
              <use href="/icons/map-markers.svg#icon-information"></use>
            </svg>
            Begin By Selecting Your Preferences

          <preferences-form></preferences-form>
        </section>
      </div>
      <div class="right" >
        <span class="menu-header">
          <h2>Please select 8 restaurants to begin the bracket</h2>
        </span>
          <card-menu id=cardMenu src="../data/restaurants.json"></card-menu>
      </div>
    </div>
